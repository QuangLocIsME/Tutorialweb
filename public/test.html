<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      h1 {
        color: #333;
        margin-bottom: 20px;
      }

      .image-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
        align-items: center;
      }

      .image-container img {
        border: 2px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      /* Specific sizes for each image */
      .image1 {
        width: 300px;
        height: auto;
      }

      .image2 {
        width: 400px;
        height: auto;
      }

      .image3 {
        width: 500px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <h1>Image Test Page</h1>
    <div class="image-container">
      <img src="assets/image1.jpg" alt="Image 1" class="image1" />
      <img src="assets/image2.jpg" alt="Image 2" class="image2" />
      <img src="assets/image3.jpg" alt="Image 3" class="image3" />
    </div>
  </body>
</html>
